<html>
<head>
<title>*selector</title>
<!--CSS property of * selector-->
<style>
.first{
color:blue;
}
.last{
background-color:yellow;
font-style:italic;
}
</style>
</head>
<body style="text-align:center">
<h1 class="first">
hi! 6cse
</h1>
<div class="last">
<p>great day</p>
</div>
<p class="first last">this will have both classes</p>
</body>
</html>
